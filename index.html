<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Projuct with Api</title>
    <link href="./src/output.css" rel="stylesheet" />
    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Logo -->
    <div class="">
      <img class="mx-auto h-10" src="./images/logo.png" alt="" />
    </div>

    <!-- Hero -->
    <div
      class="flex items-center justify-center h-75 w-[100%] bg-cover bg-center bg-no-repeat"
      style="background-image: url('./images/page-title.jpg')"
    >
      <div class="text-center">
        <h1 class="text-[2rem] font-bold text-white">
          Search Your <br />
          Favorite Recipe
        </h1>
        <p class="text-white text-xl mt-4">
          A Handful of simple ingredients typify the fresh, vibrant <br />
          flavors of Greek cooking
        </p>
      </div>
    </div>

    <!-- Search Recipe -->
    <div class="search_container flex justify-center items-center mt-2">
      <form
        id="search_reci"
        class="w-full max-w-[75%] flex flex-col sm:flex-row"
        action=""
      >
        <input
          class="p-5 border-1 rounded-s-2xl border-[#59595a55] w-full focus:outline-none"
          placeholder="Search Your Recipe"
          name="search"
          type="text"
        />
        <button
          type="submit"
          class="bg-yellow-300 text-white p-4 mt-5 sm:mt-0 rounded-2xl sm:rounded-none md:rounded-r-2xl w-full sm:w-auto flex items-center justify-center gap-2"
        >
          <!-- Heroicon: Search -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
            />
          </svg>
        </button>
      </form>
    </div>

    <!-- Recipe Item -->

    <section
      id="recipeItems"
      class="mt-10 mx-10 sm:mx-15 md:mx-30 lg:mx-35 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
    ></section>
    <div class="flex mt-10">
      <p id="noData" class="hidden mx-auto text-2xl">No Data Found</p>
    </div>

    <section
      id="popUpModal"
      class="fixed inset-0 z-50 flex items-center justify-center mx-52 bg:blur hidden"
    ></section>

    <!-- Scroll Up Button -->
    <button
      id="scrollTopBtn"
      class="fixed bottom-5 right-5 p-3 bg-blue-300 shadow-md"
    >
      <i class="fa-solid fa-square-caret-up"></i>
    </button>

    <script src="./script/fetchData.js"></script>
  </body>
</html>
